<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fetch API</title>
  </head>
  <body>
    <h1>JS Fetch API</h1>
    <button id="fetch-btn">Fetch Data</button>
    <script>
      // Application Programming Interface (API)
      // set of rules that allows different software applications to "talk" to each other and exchange information.

      // Fetch API - modern javascript api for making asynchronous HTTP requests.
      // fetch(url, {options}): makes network request

      // async = makes a function return a promise
      // await = makes an async function wait for a promise
      const fetchPosts = async () => {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );
          //   console.log(response); // Return a response object.
          if (!response.ok) {
            throw new Error(`Failed to fetch posts: ${response.status}.`);
          }
          // Parse data from the response object body
          const posts = await response.json();
          console.log("Posts fetch successfully:", posts);
        } catch (error) {
          console.log("An error occurred:", error);
        }
      };

      // .querySelector()
      // Pass: #id, .class, tag
      // Return: first element or null
      const fetchButton = document.querySelector("#fetch-btn");
      fetchButton.addEventListener("click", fetchPosts);
    </script>
  </body>
</html>
