<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Primitive Data Types</title>
  </head>
  <body>
    <h1>JS Primitive Data Types</h1>
    <script>
      // String: textual data enclosed in '' or ""
      const firstName = "John";
      console.log("Firstname:", firstName);

      // typeof operator: check the data type of a certain variable.
      console.log("Data Type of Firstname:", typeof firstName);

      // Number: represent numeric value (30, -30, 3.14)
      const age = 30;
      console.log("Age:", age);
      console.log("Data Type of Age:", typeof age);

      // Boolean: either true or false
      const isStudent = true;
      console.log("Is John a student?", isStudent);
      console.log("Data Type of isStudent:", typeof isStudent);

      // Null: intentional absence of value
      let car = null;
      console.log("Car:", car);
      console.log("Data Type of Car:", typeof car);
      car = "AE36";
      console.log("Car:", car);
      console.log("Data Type of Car:", typeof car);

      // Undefined: Unintentional absence of value
      // let city;
      let city = undefined;
      console.log("City:", city);
      console.log("Data Type of City:", typeof city);
    </script>
  </body>
</html>
