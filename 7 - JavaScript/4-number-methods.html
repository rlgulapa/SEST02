<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Numbers and Number Methods</title>
  </head>
  <body>
    <h1>JS Numbers and Number Methods</h1>
    <script>
      let num1 = 10;
      let num2 = 5;
      let num3 = 5.5;
      // 1. Arithmetic Operations
      console.log(`Addition(+): ${num1 + num2}`);
      console.log(`Subtraction(-): ${num1 - num2}`);
      console.log(`Multiplication(*): ${num1 * num2}`);
      console.log(`Division(/): ${num1 / num2}`);
      console.log(`Exponent(**): ${num1 ** num2}`);
      console.log(`Division(/): ${num1 / num3}`);
      console.log(`Remainder(%): (Modulus) ${num1 % num3}`);
      // Check odd or even
      console.log(`Even: ${num1 % 2}`);
      console.log(`Odd: ${num2 % 2}`);
      console.log(`Adding 1 to num1: ${num1 + 1}`);
      num1++;
      console.log(`Increment(++): ${num1}`);
      num1--;
      console.log(`Decrement(--): ${num1}`);

      // Order of Operations
      // PEMDAS / BODMAS
      // PEMDAS - Parenthesis, Exponents, Multiplication, Division, Addition, Subtraction
      // BODMAS - Brackets, Order, Division, Multiplication, Addition, Subtraction
      let answer = 3 + (4 * (5 - 2) ** 2) / 2;
      console.log(`Answer: ${answer}`);

      // Assignment Expressions
      console.log("=== Assignment Expressions ====");
      // Single Equal Sign (=)
      let num4 = 10;
      let num5 = 5;
      // Addition Assignment (+=)
      // num4 = num4 + num5;
      num4 += num5;
      console.log(`The new value of num4: ${num4}`);

      // Computation: 10 + 5 = 15
      // Subtraction Assignment (-=)
      num4 -= num5;
      console.log(`The new value of num4: ${num4}`);
      // Computation: 15 - 5 = 10

      // Multiplication Assignment (*=)
      num4 *= num5;
      console.log(`The new value of num4: ${num4}`);
      // Computation: 10 * 5 = 50

      // Division Assignment (/=)
      num4 /= num5;
      console.log(`The new value of num4: ${num4}`);
      // Computation: 50 / 5 = 10

      // Exponent Assignment (**=)
      num4 **= num5;
      console.log(`The new value of num4: ${num4}`);
      // Computation: 10 ** 5 = 100000

      // Remainder Assignment (%=)
      num4 %= num5;
      console.log(`The new value of num4: ${num4}`);
      // Computation: 100000 % 5 = 0

      // 3. Number Methods
      // toString(): Convert number to a string
      const numberToString = num1.toString();
      console.log(`Num1: ${numberToString} ${typeof numberToString}`);

      // .toFixed(noOfDecimalPlaces): format number with specified number of decimal places
      const fixedDecimalPlaces = num3.toFixed(4);
      console.log(`Num3: ${fixedDecimalPlaces} ${typeof fixedDecimalPlaces}`);
    </script>
  </body>
</html>
