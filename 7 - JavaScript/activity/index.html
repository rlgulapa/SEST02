<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity: Library Tracker</title>
    <link rel="stylesheet" href="book.css" />    
  </head>
  <body>
    <h1>Activity: Library Tracker</h1>
    <div id="booksLibrary"></div>
    <br>
    <h2>Enter a new book</h2>
    <form action="" id="enterBook" enctype="multipart/form-data">
      <div>
        <label for="title-id">Title:</label>
        <input
          type="text"
          name="book-title"
          id="title-id"
          placeholder="Old man and the Sea"
          required
          pattern="[\W\s\.^\D]{5,40}"
          title="Name must be between 5 to 40 characters in length and contain letters and dot."
        />
        <label for="author-id">Name:</label>
        <input
          type="text"
          name="book-author"
          id="author-id"
          placeholder="John Doe"
          required
          pattern="[\W\s\.^\D]{5,40}"
          title="Name must be between 5 to 40 characters in length and contain letters and dot."
        />
      </div>
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>      
      <div><span id="errorDiv"></span></div>
    </form>    
    <script src="script.js"></script>
  </body>
</html>
