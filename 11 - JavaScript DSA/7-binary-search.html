  <body>
    <h1>JS Binary Search</h1>
    <script>
      // Binary Search: efficient find a target value in a sorted array.
      function binarySearch(sortedArray, targetValue) {
        // Code will go here.
        let leftIndex = 0;
        let rightIndex = sortedArray.length - 1;
        let middleIndex;
        //   console.log(numbers.length - 1);

        // == 1st Iteration ==
        // [10, 20, 30, 40, 50, 60]
        //   0,  1,  2,  3,  4,  5
        // leftIndex = 0
        // rightIndex = 5
        // middleIndex =
        // while(5 >= 0) - true

        // == 2nd Iteration ==
        // leftIndex = 3
        // rightIndex = 5
        // middleIndex = 2;
        // while(5 >= 3) - true

        // == 3rd Iteration ==
        // leftIndex = 3
        // middleIndex = 4;
        // rightIndex = 3;
        // while(3 >= 3) - true

        while (rightIndex >= leftIndex) {
          // == 1st Iteration ==
          // middleIndex = 0 + floor((5 - 0) / 2);
          // middleIndex = 0 + floor(5 / 2);
          // middleIndex = 0 + floor(2.5);
          // middleIndex = 0 + 2;
          // middleIndex = 2;

          // == 2nd Iteration ==
          // middleIndex = 3 + floor((5 - 3) / 2);
          // middleIndex = 3 + floor(2 / 2);
          // middleIndex = 3 + floor(1);
          // middleIndex = 3 + 1;
          // middleIndex = 4;

          // == 3rd Iteration ==
          // middleIndex = 3 + floor((3 - 3) / 2);
          // middleIndex = 3 + floor(0 / 2);
          // middleIndex = 3 + 0;
          // middleIndex = 3;

          middleIndex = leftIndex + Math.floor((rightIndex - leftIndex) / 2);

          // If the target value is at the middle index, return the middle index.
          if (sortedArray[middleIndex] === targetValue) {
            return middleIndex;
          }

          // == 1st Iteration ==
          // [10, 20, 30, 40, 50, 60]
          //   0,  1,  2,  3,  4,  5
          //  if (30 === 40) - false

          // == 2nd Iteration ==
          // [10, 20, 30, 40, 50, 60]
          //   0,  1,  2,  3,  4,  5
          //  if (50 === 40) - false

          // == 3rd Iteration ==
          // [10, 20, 30, 40, 50, 60]
          //   0,  1,  2,  3,  4,  5
          //   if (40 === 40) - true
          // return 3;

          // If the target value is smaller than the middle value,
          // search the left half of the array
          if (sortedArray[middleIndex] > targetValue) {
            rightIndex = middleIndex - 1;
          } else {
            // otherwise, search the right half.
            leftIndex = middleIndex + 1;
          }

          // == 1st Iteration ==
          // if (30 > 40) - false
          // leftIndex = 3
          // rightIndex = 5
          // middleIndex = 2;
          // == 2nd Iteration ==
          // if (50 > 40) - true
          // leftIndex = 3
          // middleIndex = 4;
          // rightIndex = 3;
        }

        // If the target is not found
        return -1;
      }

      const numbers = [10, 20, 30, 40, 50, 60];
      const target = 40;
      // [10, 20, 30, 40, 50, 60]
      //   0,  1,  2,  3,  4,  5
      const result = binarySearch(numbers, target);
      console.log("Result:", result);
    </script>
  </body>
