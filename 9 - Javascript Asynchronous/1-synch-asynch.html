<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synchronous VS Asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Synchronous VS Asynchronous JavaScript</h1>
    <script>
      // Synchronous Programming
      // Each task are executed sequentially
      console.log("Task 1");
      console.log("Task 2");
      console.log("Task 3");
      // Asynchronous Programming
      // Tasks can run concurrently, without blocking the other task.
      console.log("Task 4");
      // setTimeout(function, delay)
      // schedule a function to execute after a given delay.
      setTimeout(() => {
        console.log("Task 5");
      }, 2000);
      console.log("Task 6");
    </script>
  </body>
</html>
