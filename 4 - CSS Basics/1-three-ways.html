<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="1-three-ways.css" />
    <title>CSS Three Ways</title>
    <style>
      #internal-styling {
        color: red;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <!-- Inline Styling -->
    <p style="color: green; font-size: 20px">
      This is paragraph is styled using Inline CSS
    </p>
    <!-- Internal Styling -->
    <p id="internal-styling">This paragraph is styled using Internal CSS</p>
    <!-- External Styling -->
    <p id="external-styling">This is paragraph is styled using External CSS</p>
  </body>
</html>
